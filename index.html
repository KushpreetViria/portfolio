<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kushpreet's Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="main">
    <nav class="container-fluid">
      <ul class="nav-btns">
        <li>
          <a data-id="about" class="nav-btn nav-1 active-btn" href="#"><i class="fas fa-user icon-left"></i>About Me</a>
        </li>
        <li>
          <a data-id="resume" class="nav-btn nav-2" href="#"><i class="fas fa-file icon-left"></i>Resume</a>
        </li>
        <li>
          <a data-id="projects" class="nav-btn nav-3" href="#"><i class="fas fa-code icon-left"></i>Projects</a>
        </li>
        <li>
          <a data-id="contact" class="nav-btn nav-4" href="#"><i class="fas fa-envelope icon-left"></i>Contact</a>
        </li>
      </ul>
    </nav>
    <main class="sections">
      <section class="section section1 about active" id="about">
        <!-- Header Start -->
        <div class="about-header-content container-fluid d-flex align-items-center mb-5 py-5">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-5 px-5 pl-lg-0 pb-5 pb-lg-0">
                <img class="img-fluid w-100 rounded-circle shadow-sm" src="img/kushpreet.jpg" alt="" />
              </div>
              <div class="col-lg-7 text-center text-lg-left">
                <h3 class="text-white font-weight-normal mb-3">Hi, I'm</h3>
                <h1 class="display-3 text-uppercase text-white mb-2 text-stroke-2">Kushpreet Viria</h1>
                <div style="width: min-content">
                  <h1 class="typed-text-output font-weight-lighter text-white anim-typewriter" id="about_role"></h1>
                </div>
                <br />
                <div class="font-weight-light typed-text text-white" id="about_description"></div>
                <div class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5">
                  <a href="" class="btn btn-outline-light mr-5">Download Resume</a>
                  <a href="" class="btn btn-outline-light mr-5">Download CV</a>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Skills section -->
        <div class="container-fluid py-5" id="skill">
          <div class="container">
            <!-- 'SKILL' title -->
            <div class="position-relative d-flex align-items-center justify-content-center">
              <h1 class="display-1 text-uppercase font-weight-bolder text-white text-stroke-black-2">S k i l l s</h1>
              <h1 class="position-absolute text-uppercase text-grey text-stroke-white-1">My Skills</h1>
            </div>
            <div id="skill-progress-box" class="row align-items-center text-white">
              <div class="col-md-6">
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold">HTML/CSS</h6>
                    <h6 data-id="HTML_CSS" class="font-weight-bold progress-percentage">80%</h6>
                  </div>
                  <div class="progress">
                    <div data-id="HTML_CSS" class="progress-bar" role="progressbar" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold">C++</h6>
                    <h6 data-id="C++" class="font-weight-bold progress-percentage">85%</h6>
                  </div>
                  <div class="progress">
                    <div data-id="C++" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold">Java</h6>
                    <h6 data-id="Java" class="font-weight-bold progress-percentage">90%</h6>
                  </div>
                  <div class="progress">
                    <div data-id="Java" class="progress-bar bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold">Javascript</h6>
                    <h6 data-id="Javascript" class="font-weight-bold progress-percentage">90%</h6>
                  </div>
                  <div class="progress">
                    <div data-id="Javascript" class="progress-bar bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold">C#</h6>
                    <h6 data-id="C#" class="font-weight-bold progress-percentage">95%</h6>
                  </div>
                  <div class="progress">
                    <div data-id="C#" class="progress-bar bg-secondary" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold">Python</h6>
                    <h6 data-id="Python" class="font-weight-bold progress-percentage">85%</h6>
                  </div>
                  <div class="progress">
                    <div data-id="Python" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section section2 resume" id="resume">
        <div class="container">
          <div class="row">
            <div class="col w-100 d-flex justify-content-center">
              <div id="pdfContainer"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="section section3 projects" id="projects"></section>
      <section class="section section4 contact" id="contact"></section>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.js"
    integrity="sha512-9o7wqSeQGc0pqi6bCT7Fiq20cyyhUMg2/YVxgjcS+9XC9vyc3oLHzM9jjcGqLad9qv9QUjSnU3HogRaNstzhaA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.js"
    integrity="sha512-gWtezKoOh7Q4f8T7cJB5+DrKnMXb3pGrSWgu66Ir+zCBzf06NkR28qvempDTATBj1FLz35iBm/fIBhqhXcpYqw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf_viewer.js"
    integrity="sha512-+oco2oC1SUj7+H+6614KlV/1rTtQRo0idWZvSzcfn1GyHISHXJBxMYYTppI75Goba+jkTfqa88+lj4YhcTwubA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</html>
