<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kushpreet's Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main">
    <main class="sections">
      <section class="section section2 about active" id="about">
        <!-- Header Start -->
        <div class="about-header-content container-fluid d-flex align-items-center mb-5 py-5">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-5 px-5 pl-lg-0 pb-5 pb-lg-0">
                <img class="img-fluid w-100 rounded-circle shadow-sm" src="img/kushpreet.jpg" alt="" />
              </div>
              <div class="col-lg-7 text-center text-lg-left">
                <h3 class="text-white font-weight-normal mb-3">Hi, I'm</h3>
                <h1 class="display-3 text-uppercase text-white mb-2 text-stroke-2">Kushpreet Viria</h1>
                <div style="width: min-content">
                  <h1 class="typed-text-output font-weight-lighter text-white anim-typewriter" id="about-role"></h1>
                </div>
                <br />
                <div class="font-weight-light typed-text text-white" id="about-description"></div>
                <div class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5">
                  <a href="" class="btn btn-outline-light mr-5">Download Resume</a>
                  <a href="" class="btn btn-outline-light mr-5">Download CV</a>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Skills section -->
        <div class="container-fluid py-5" id="skill">
          <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
              <h1 class="display-1 text-uppercase font-weight-bolder text-white text-stroke-black-2">S k i l l s</h1>
              <h1 class="position-absolute text-uppercase text-grey text-stroke-white-1">My Skills</h1>
            </div>
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold text-white">HTML</h6>
                    <h6 class="font-weight-bold text-white">95%</h6>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="95" aria-valuemin="50" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
              <!-- add mroe -->
              <div class="col-md-6">
                <div class="skill mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="font-weight-bold text-white">Javascript</h6>
                    <h6 class="font-weight-bold text-white">90%</h6>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <!-- add more -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section section3 resume" id="resume"></section>
      <section class="section section4 projects" id="projects"></section>
      <section class="section section5 contact" id="contact"></section>
    </main>

    <div class="nav-btns">
      <div class="nav-btn nav-1 active-btn" data-id="about">
        <i class="fas fa-user"></i>
        <div class="btn-info-left">About Me</div>
      </div>
      <div class="nav-btn nav-2" data-id="resume">
        <i class="fas fa-file"></i>
        <div class="btn-info-left">Resume</div>
      </div>
      <div class="nav-btn nav-3" data-id="projects">
        <i class="fas fa-code"></i>
        <div class="btn-info-left">Projects</div>
      </div>
      <div class="nav-btn nav-4" data-id="contact">
        <i class="fas fa-envelope"></i>
        <div class="btn-info-left">Contact</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
